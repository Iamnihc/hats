<html>
  <head>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="hats.js"></script>
    <style>
    .typeArea{

     </style>

  <body>
    <form onsubmit="joinRoom(); return false;">
        <input type=text placeholder="username" name=user id="usernameBox">
        <input type="submit" value="Join Game" >
    </form>
    
    <div id=users>
      
    </div>
    <button onclick="readyGame()">Get Ready!</button>
    <div id=wordBox>
      Drawing: <p id=currentArtist></p>
      Word: <p id=word></p>
      
    </div>
    <div id=game>
        <textarea id=typeArea ></textarea>
    </div>
    <div id=respond> 
      <form onsubmit="guess(); return false;">
        <input type=text placeholder="what is it" name=guess id="guessBox">
        <input type="submit" value="Guess the drawing" >
    </form>
    </div>



  </body>
